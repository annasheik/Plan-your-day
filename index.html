<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Plan your Day</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <meta name="description" content="Find out the weather and the best venues around you in any city in the world">
    <meta charset="utf-8">
    <meta name="keywords" content="things to do, what do to todays, events in my city today, trip planner, weather today, weather in my city">
    <meta name="author" content="Anna Kremer">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
  	
  	<div class="start-display" id="start-display">
  		<div class="logo-display">
	  		<header role="banner">
	  			<h1 class="logo">Plan your day</h1>
	  			<p class="logo-description">Find out the weather and the best venues around you in any city in the world.</p>
	  		</header>
	  		<form action="#" class="search-form">
				<label for="js-search" class="search-label">Enter a city</label>
				<input type="text" name="js-search" class="search-query" id="js-search" placeholder="San Diego" required>
				<button type="submit" class="js-form-submit">Search</button>  		
	  		</form>
	  	</div> 	
  	 </div>

  	 <main role="main">
	  	 <div class="weather-display" hidden aria-live="assertive">
	  	 	<!-- Weather search results go here-->	 
         </div>  
         <div class="venues-page" hidden aria-live="assertive">
         	<div class="venues row">
	  			<!-- Foursquare Results go here -->
	  	    </div>
	  	    <button class="js-prev-button" hidden>Prev<button class='js-next-button' hidden>Next</button>
        </div>   
	</main>

	<footer role="contentinfo" hidden>
		<div class="new-search">
			<a class="back-to-search" href="#start-display" aria-label="return to a search">
				<i class="fas fa-angle-double-up"></i><i class="fas fa-search"></i>
			</a>	
		</div>
	</footer>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnrOYrouZz_CDSghCNa7nK3QJCClFq18U&libraries=places&callback=activatePlacesSearch""></script>
  </body>
</html>
